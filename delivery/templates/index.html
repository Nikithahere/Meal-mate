<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome Page</title>
  <style>
    /* General body styles */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      margin: 0;
      color: white;
      text-align: center;
    }

    /* Heading style */
    h1 {
      font-size: 3rem;
      margin-bottom: 2rem;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.4);
    }

    /* Button links */
    a {
      display: inline-block;
      margin: 10px;
      padding: 12px 28px;
      font-size: 1.1rem;
      font-weight: bold;
      color: #2575fc;
      background: white;
      border-radius: 25px;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
    }

    /* Hover effect */
    a:hover {
      background: #f1f1f1;
      transform: scale(1.05);
    }
  </style>
</head>

</html>
